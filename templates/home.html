{% extends 'base.html' %}
{% block content %}
    <div class='row'>
        <div class='col-4'>
        </div>
        <div class='col-4 m-3'>
            <div class="card text-center border border-3 border-success">
                <div class="card-header">
                    <h3>Your New Password</h3>
                </div>
                <div class="card-body">
                    <h4><p class="card-text p-2" style='color:red'>{{ password }}</p></h4>
                </div>
            </div>
        </div>
        <div class='col-4'>
        </div>
    </div>  

    <div class='row'>
        <div class='col-4'>
        </div>
        <div class='col-4 border rounded border-3 border-primary m-3 p-3'>
            <form class="needs-validation" id='form' action='/' method="post">
                <h3>Build Your Password...</h3>
                <br />
                {% csrf_token %}
                {{ form }}
                <div class="d-grid gap-2 mt-2">
                    <button type="submit" class="btn btn-outline-primary">Submit</button>
                </div>
            </form>
        </div>
        <div class='col-4'>
        </div>
    </div>
    
{% endblock  %}
